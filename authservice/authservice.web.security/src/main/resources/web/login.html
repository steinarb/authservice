<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <title>Authentication service login</title>
    </head>
    <body>
        <div class="Login">
            <header>
                <div class="pb-2 mt-4 mb-2 border-bottom bg-light">
                    <h1>Authentication service login</h1>
                    <p id="messagebanner"></p>
                </div>
            </header>
            <div class="container">
                <form action="login" method="post">
                    <input id="originalUri" name="originalUri" type="hidden">
                    <div class="form-group row">
                        <label htmlFor="username" class="col-form-label col-3 mr-2">Username:</label>
                        <div class="col-8">
                            <input id="username" class="form-control" type="text" name="username">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label htmlFor="password" class="col-form-label col-3 mr-2">Password:</label>
                        <div class="col-8">
                            <input id="password" class="form-control" type="password" name="password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-xs-3 col-xs-9">
                            <input class="btn btn-primary" type="submit" value="Login">
                        </div>
                    </div>
                </form>
            </div>

        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    </body>
</html>
