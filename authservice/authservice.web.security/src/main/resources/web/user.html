<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>Change information for current user</title>

        <!-- open-iconic icons for bootstrap -->
        <link href="../open-iconic/font/css/open-iconic-bootstrap.min.css"
              rel="stylesheet">

        <!-- Additional CSS -->
        <style>
            .left-align-cell {
                display: flex;
                justify-content: flex-start;
            }

            .right-align-cell {
                display: flex;
                justify-content: flex-end;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <a class="btn btn-primary" href="../.."><span class="oi oi-chevron-left" title="chevron left" aria-hidden="true"></span>&nbsp;Back to the top</a>
            <h1>Change information for current user</h1>
            <div class="col-sm-2"></div>
        </nav>
        <div class="Login">
            <header>
                <div class="pb-2 mt-4 mb-2 border-bottom bg-light">
                    <p id="messagebanner"></p>
                </div>
            </header>
            <div class="container">
                <form method="post">
                    <div class="form-group row mb-2">
                        <label htmlFor="email" class="col-form-label col-3 mr-2">Email:</label>
                        <div class="col-8">
                            <input id="email" class="form-control" type="text" name="email">
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label htmlFor="firstname" class="col-form-label col-3 mr-2">First name:</label>
                        <div class="col-8">
                            <input id="firstname" class="form-control" type="text" name="firstname">
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label htmlFor="lastname" class="col-form-label col-3 mr-2">Last name:</label>
                        <div class="col-8">
                            <input id="lastname" class="form-control" type="text" name="lastname">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-xs-3 col-xs-9">
                            <input class="btn btn-primary" type="submit" value="Update user information">
                        </div>
                    </div>
                </form>
            </div>

        </div>

        <!-- Optional JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
