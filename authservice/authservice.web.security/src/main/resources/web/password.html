<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <title>Change password for current user</title>

        <!-- open-iconic icons for bootstrap -->
        <link href="../open-iconic/font/css/open-iconic-bootstrap.min.css"
              rel="stylesheet">

        <!-- Additional CSS -->
        <style>
            .left-align-cell {
                display: flex;
                justify-content: flex-start;
            }

            .right-align-cell {
                display: flex;
                justify-content: flex-end;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <a class="btn btn-primary" href="../.."><span class="oi oi-chevron-left" title="chevron left" aria-hidden="true"></span>&nbsp;Back to the top</a>
            <h1>Change password for current user</h1>
            <div class="col-sm-2"></div>
        </nav>
        <div class="Login">
            <header>
                <div class="pb-2 mt-4 mb-2 border-bottom bg-light">
                    <p id="messagebanner"></p>
                </div>
            </header>
            <div class="container">
                <form method="post">
                    <div class="form-group row">
                        <label htmlFor="password1" class="col-form-label col-3 mr-2">Password:</label>
                        <div class="col-8">
                            <input id="password1" class="form-control" type="password" name="password1">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label htmlFor="password2" class="col-form-label col-3 mr-2">Repeat password:</label>
                        <div class="col-8">
                            <input id="password2" class="form-control" type="password" name="password2">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-xs-3 col-xs-9">
                            <input class="btn btn-primary" type="submit" value="Change password">
                        </div>
                    </div>
                </form>
            </div>

        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    </body>
</html>
