<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <title>Change information for current user</title>

        <!-- open-iconic icons for bootstrap -->
        <link href="../open-iconic/font/css/open-iconic-bootstrap.min.css"
              rel="stylesheet">

        <!-- Additional CSS -->
        <style>
            .left-align-cell {
                display: flex;
                justify-content: flex-start;
            }

            .right-align-cell {
                display: flex;
                justify-content: flex-end;
            }
        </style>
    </head>
    <body>
        <a class="btn btn-block btn-primary left-align-cell" href="../.."><span class="oi oi-chevron-left" title="chevron left" aria-hidden="true"></span>&nbsp;Back to the top</a>
        <div class="Login">
            <header>
                <div class="pb-2 mt-4 mb-2 border-bottom bg-light">
                    <h1>Change information for current user</h1>
                    <p id="messagebanner"></p>
                </div>
            </header>
            <div class="container">
                <form method="post">
                    <div class="form-group row">
                        <label htmlFor="email" class="col-form-label col-3 mr-2">Email:</label>
                        <div class="col-8">
                            <input id="email" class="form-control" type="text" name="email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label htmlFor="firstname" class="col-form-label col-3 mr-2">First name:</label>
                        <div class="col-8">
                            <input id="firstname" class="form-control" type="text" name="firstname">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label htmlFor="lastname" class="col-form-label col-3 mr-2">Last name:</label>
                        <div class="col-8">
                            <input id="lastname" class="form-control" type="text" name="lastname">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-xs-3 col-xs-9">
                            <input class="btn btn-primary" type="submit" value="Update user information">
                        </div>
                    </div>
                </form>
            </div>

        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
